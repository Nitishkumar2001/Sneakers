<nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <i class="bi bi-cart navbar-brand"></i>
    <a class="navbar-brand" href="#">Sneaker Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item me-2">
          <a class="nav-link active sign" [routerLink]="['/user/login']">Hello, sign in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="outer">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-header bg-warning  text-white">
            <h3 class="font-weight-bold mb-0">Admin Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="adminloginForm">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  </div>
                  <input formControlName="userName" type="text" class="form-control" id="userName" name="userName" placeholder="Username" required>
                </div>
                <small *ngIf="adminloginForm.controls['userName'].dirty && adminloginForm.hasError('required','userName')" class="text-danger">*Username is required</small>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <small *ngIf="adminloginForm.controls['password'].dirty && adminloginForm.hasError('required','password')" class="text-danger">*Password is required</small>
              </div>
              <button (click)="onLogin()" class="btn btn-primary btn-block mt-4" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
