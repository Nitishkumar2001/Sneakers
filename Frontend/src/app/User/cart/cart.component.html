<app-usernavbar></app-usernavbar>

<div class="container second">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4 text-center">Your Cart</h2>
    </div>
  </div>

  <div class="row mb-4 justify-content-end">
    <div class="col-auto">
      <button class="btn btn-success me-2" (click)="buyNow()">
        <i class="bi bi-cart-check"></i> Buy Now
      </button>
      <button class="btn btn-danger" (click)="clearCart()">
        <i class="bi bi-trash"></i> Clear Cart
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4" *ngFor="let item of cartItems">
      <div class="card mb-4 shadow">
        <div class="row g-0">
          <div class="col-md-4 d-flex align-items-center justify-content-center">
            <img [src]="item.imageUrl" class="img-fluid rounded-start" alt="{{ item.productDescription }}">
          </div>
          <div class="col-md-8">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title mb-2">{{ item.productBrand }}</h5>
                <p class="card-text mb-2">{{ item.productDescription }}</p>
                <p class="card-text mb-2">Quantity: {{ item.quantity }}</p>
              </div>
              <div class="d-flex justify-content-between align-items-end">
                <p class="card-text text-danger font-weight-bold">{{ item.totalPrice | currency:'INR' }}</p>
                <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.productId)">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
